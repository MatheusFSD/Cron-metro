<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="icon" type="image/x-icon" href="Group 236.png">
        <title>Teste | JS</title>
    </head>
    <body>
        <main>
            <form action="" class="formulario">
                <input type="text" placeholder="Digite a quantidade de séries" class="série" required>
                <input type="text" placeholder="Digite o tempo de descanso (em segundos)" class="descanso" required>
                <input type="submit" value="Começar Treino" class="botão">
            </form>
            <section class="numero__series">
                <!-- <h2 class="numero">Digite uma série</h2> -->
            </section>

            <form name="form_main" class="form_main">
                <div class="cronometro">
                    <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span id="millisecond">000</span>
                </div>

                <div class="botões">
                    <button type="button" name="start" class="btn__cron start" id="start">start</button>
                    <button type="button" name="pause" class="btn__cron pause" id="pause">pause</button>
                    <button type="button" name="reset" class="btn__cron reset" id="reset">reset</button>
                </div>
                
            </form>
            
        </main>
        
            
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
